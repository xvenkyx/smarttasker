version: "3.8"
services:
  user-service:
    build: ./user-service
    ports:
      - "5001:5001"
    env_file: .env
    depends_on:
      - mongo
    networks:
      - smarttasker-net

  task-service:
    build: ./task-service
    volumes:
      - ./task-service:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - postgres
      - kafka
    networks:
      - smarttasker-net

  notification-service:
    build: ./notification-service
    ports:
      - "9000:9000"
    env_file: .env
    depends_on:
      - kafka
    networks:
      - smarttasker-net

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - task-service
      - notification-service
    networks:
      - smarttasker-net

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    networks:
      - smarttasker-net

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    networks:
      - smarttasker-net

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    ports:
      - "5432:5432"
    networks:
      - smarttasker-net

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    networks:
      - smarttasker-net

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper
    networks:
      - smarttasker-net

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - smarttasker-net

networks:
  smarttasker-net:
    driver: bridge
